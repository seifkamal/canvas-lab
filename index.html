<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Lab</title>
    <meta
      name="description"
      content="A series of mini experiments and art projects performed on an HTML Canvas."
    />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <button
          class="hud"
          onclick="this.toggleAttribute('aria-pressed')"
          onblur="this.toggleAttribute('aria-pressed', false)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <ul>
          <li><a href="?id=car">car</a></li>
          <li><a href="?id=linked-list">linked-list</a></li>
          <li><a href="?id=binary-tree">binary-tree</a></li>
          <li><a href="?id=gravity">gravity</a></li>
          <li><a href="?id=orbit">orbit</a></li>
          <li><a href="?id=walker">walker</a></li>
          <li><a href="?id=drunk">drunk</a></li>
        </ul>
      </nav>
      <details class="hud"></details>
      <menu class="hud"></menu>
    </header>
    <main>
      <canvas></canvas>
    </main>
  </body>
</html>
